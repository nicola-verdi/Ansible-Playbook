---
- name: Emgr on AIX
  hosts: usertest
  gather_facts: false
  vars:
    install_v: true
    ifix_package_v: "/usr/sys/inst.images/IJ22714s1a.200212.AIX72TL04SP00-01.epkg.Z"
    ifix_label_v: "IJ22714s1a"
    ifix_number_v: ""
    ifix_vuid_v: "00F7CD554C00021210023020"
    package_v: "devices.fcp.disk.rte"
    list_file_v: ""
    alt_dir_v: "/usr/sys/inst.images"
    work_dir_v: "/var/adm/ansible/work"
    mount_inst_v: false
    from_epkg_v: false
    commit_v: false
    expand_fs_v: true
    force_rm_v: false
    overwrite_v: false
    preview_v: true
    quiet_v: true
    bosboot_v: "skip"
    verbose_v: 3

  tasks:

    - name: Install ifix package from file generated with epkg using ifix_packages
      ibm.power_aix.emgr:
        action: install
        ifix_packages:
          - /epkgwork/test1/test1.230221.epkg.Z
          - /epkgwork/test2/test2.230221.epkg.Z
        working_dir: "{{ work_dir_v }}"
        extend_fs: true
        force: "{{ overwrite_v }}"
      register: output
      when: install_v
    - ansible.builtin.debug:
        var: output
        verbosity: 4
      when: install_v
    - name: Install ifix package from file generated with epkg
      ibm.power_aix.emgr:
        action: install
        ifix_package: "{{ ifix_package_v }}"
        working_dir: "{{ work_dir_v }}"
        from_epkg: true
        extend_fs: true
        force: "{{ overwrite_v }}"
      register: output
      when: install_v
    - ansible.builtin.debug:
        var: output
        verbosity: 4
      when: install_v
    - name: List a specific ifix data in details
      ibm.power_aix.emgr:
        action: list
        ifix_label: "{{ ifix_label_v }}"
        verbose: "{{ verbose_v }}"
      register: output
    - ansible.builtin.debug:
        var: output
        verbosity: 4
    - name: Check an ifix
      ibm.power_aix.emgr:
        action: check
        ifix_label: "{{ ifix_label_v }}"
      ignore_errors: true
      register: output
    - ansible.builtin.debug:
        var: output
        verbosity: 4
    - name: Check an ifix as list using ifix_packages
      ibm.power_aix.emgr:
        action: check
        ifix_packages:
          - test1
          - test2
      ignore_errors: true
      register: output
    - ansible.builtin.debug:
        var: output
        verbosity: 4
    - name: Preview ifix commit and display only errors and warnings using ifix_packages
      ibm.power_aix.emgr:
        action: commit
        ifix_packages:
          - test1
          - test2
        preview: "{{ preview_v }}"
        quiet: "{{ quiet_v }}"
      register: output
    - ansible.builtin.debug:
        var: output
        verbosity: 4
    - name: Preview ifix commit and display only errors and warnings
      ibm.power_aix.emgr:
        action: commit
        ifix_label: "{{ ifix_label_v }}"
        preview: "{{ preview_v }}"
        quiet: "{{ quiet_v }}"
      register: output
    - ansible.builtin.debug:
        var: output
        verbosity: 4
    - name: Remove an installed ifix based on its VUID
      ibm.power_aix.emgr:
        action: remove
        ifix_vuid: "{{ ifix_vuid_v }}"
        preview: "{{ preview_v }}"
      register: output
    - ansible.builtin.debug:
        var: output
        verbosity: 4
    - name: Display contents and topology of an ifix using ifix_packages
      ibm.power_aix.emgr:
        action: display_ifix
        ifix_packages:
          - /epkgwork/test1/test1.230221.epkg.Z
          - /epkgwork/test2/test2.230221.epkg.Z
      register: output
    - ansible.builtin.debug:
        var: output
        verbosity: 4
    - name: Display contents and topology of an ifix
      ibm.power_aix.emgr:
        action: display_ifix
        ifix_package: "/epkgwork/test1/test1.230221.epkg.Z"
      register: output
    - ansible.builtin.debug:
        var: output
        verbosity: 4
    - name: Remove an installed ifix using ifix_packages
      ibm.power_aix.emgr:
        action: remove
        ifix_packages:
          - test1
          - test2
        force: "{{ overwrite_v }}"
      register: output
    - ansible.builtin.debug:
        var: output
        verbosity: 4
