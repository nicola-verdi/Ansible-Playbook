---
- name: Bootstrap dnf on AIX with local repo setup
  hosts: all
  gather_facts: false
  user: root
  tasks:
    - ansible.builtin.import_role:
        name: power_aix_bootstrap
      vars:
        power_aix_bootstrap_pkgtype: dnf
        power_aix_bootstrap_download_dir: "~"
        power_aix_bootstrap_target_dir: /tmp/.ansible.cpdir
        power_aix_bootstrap_local_repo: true
        power_aix_bootstrap_dnf_repo_mount_path: '/mnt'
        power_aix_bootstrap_dnf_repo_path: ''
        power_aix_bootstrap_dnf_bundle_mount_path: '/mnt'
